config:
  target: "https://graph-manager-demo.herokuapp.com/"
  phases:
    - duration: 70
      arrivalCount: 30
scenarios:
  - flow:
      - post:
          headers:
            client-name: "Space Explorer [iOS]"
            client-version: "2.0.2"
          url: "/"
          json:
            query: |
              mutation login($email:String!){login(email:$email)}
            variables:
              email: "evans@apollo"
          capture:
            json: "$.data.login"
            as: "token"
      - post:
          headers:
            client-name: "Space Explorer [iOS]"
            client-version: "2.0.2"
          url: "/"
          json:
            query: |
              fragment LaunchTile on Launch {
                __typename
                id
                isBooked
                rocket {
                  __typename
                  id
                  name
                }
                mission {
                  __typename
                  name
                  missionPatch
                }
              }
              query GetLaunchList($after: String) {
                launches(after: $after) {
                  __typename
                  cursor
                  hasMore
                  launches {
                    ...LaunchTile
                  }
                }
              }
          capture:
            json: "$.data.launches.launches[0].id"
            as: "id"
      - post:
          url: "/"
          headers:
            client-name: "Space Explorer [iOS]"
            client-version: "2.0.2"
          json:
            query: |
              fragment LaunchTile on Launch {
                __typename
                id
                isBooked
                rocket {
                  __typename
                  id
                  name
                }
                mission {
                  __typename
                  name
                  missionPatch
                }
              }
              query LaunchDetails($launchId: ID!) {
                launch(id: $launchId) {
                  __typename
                  site
                  rocket {
                    __typename
                    type
                  }
                  ...LaunchTile
                }
              }
            variables:
              launchId: "{{ id }}"
      - post:
          url: "/"
          headers:
            client-name: "Space Explorer [iOS]"
            client-version: "2.0.2"
          json:
            query: |
              fragment LaunchTile on Launch {
                __typename
                id
                isBooked
                rocket {
                  __typename
                  id
                  name
                }
                mission {
                  __typename
                  name
                  missionPatch
                }
              }
              query LaunchDetails($launchId: ID!) {
                launch(id: $launchId) {
                  __typename
                  site
                  rocket {
                    __typename
                    type
                  }
                  ...LaunchTile
                }
              }
            variables:
              launchId: "{{ id }}"
      - post:
          headers:
            authorization: "{{token}}"
            client-name: "Space Explorer [iOS]"
            client-version: "2.0.2"
          url: "/"
          json:
            query: |
              mutation BookTrips($launchIds:[ID]!){bookTrips(launchIds:$launchIds)}
            variables:
              launchIds: "[{{ id }}]"
      - post:
          headers:
            authorization: "{{token}}"
            client-name: "Space Explorer [iOS]"
            client-version: "2.0.2"
          url: "/"
          json:
            query: |
              mutation cancel($launchId:ID!){cancelTrip(launchId:$launchId){__typename launches{__typename id isBooked}message success}}
            variables:
              launchId: "{{ id }}"
